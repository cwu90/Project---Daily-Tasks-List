<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Personal Project/src/Tasks.App.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/509de3c59e.js"
      crossorigin="anonymous"
    ></script>
    <title>Tasks Application</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <div class="top">
          <h1 class="text-3xl font-bold underline">Daily Task</h1>
        </div>
        <div class="main">
          <ul class="plates"></ul>
        </div>
        <form class="add-items">
          <div class="add-items-wrapper">
            <input
              type="text"
              name="item"
              placeholder="Add a new task"
              required
            />

            <button type="submit" class="submit-button">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
